name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: PyPI
    steps:
    - uses: actions/checkout@v2
    - 
      name: Build and publish to pypi
      uses: JRubics/poetry-publish@v1.16
      with:
        python_version: "3.10.9"
        pypi_token: ${{ secrets.PYPI_TOKEN }}
